{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="{{ url_for('checkprice') }}" method="POST">
        <fieldset>

            <div class="form-group">
                <span> AVAILABLE CASH :{{cash}}
                </span>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="sharename" placeholder="SHARE NAME" type="text" value="{{share}}"/>
            </div>
            <div class="form-group">
                <select  class="form-control" name="q" value="1111">
                    {% if not share%}
                        {% for i in range(0,100)  %}
                             <option>{{i}}</option>
                        {% endfor %}
                    {%else%}
                        <option>{{quantity}}</option>
                    {%endif %}
                </select>
            </div>
            <div class="form-group">
             <span name> Required_cash {{required_cash}}</span>
            </div>
            <div class="form-group">
                <input type="submit" name="submit" value="CHECK PRICE">
<input type="submit" name="submit" value="BUY">
            </div>
        </fieldset>
    </form>

{% endblock %}
